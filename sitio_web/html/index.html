<!doctype html>
<html lang="es-ES">
    <head>		    
    	<title>{html_head_title}</title>
        <!--
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTDTeSJ3Uu3hHCy73RzGoJbx6vmKcmmUI&v=weekly"></script>
        -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>        
        <meta name="description" content="{html_head_description}" />
        <meta name="keywords" content="{html_head_keywords}" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="../../sitio_web/css/estilo.css">
        <link rel="stylesheet" type="text/css" href="../../sitio_web/css/jquery-ui.css">

        
        <link href="https://fonts.googleapis.com/css2?family=Dancing%20Script:wght@400;700&display=swap" rel="stylesheet">
  
    </head>
    <body>

        <form action="" method="POST" enctype="multipart/form-data">	
            <input id="action" name="action" value="" type="hidden">
            <input id="id" name="id" value="{id}" type="hidden">
            {html_body}  
        </form>

        <script src="../../sitio_web/js/jquery.js"></script>
        <script src="../../sitio_web/js/jquery-ui.js"></script>


      <script>

        // Establece la fecha y hora de destino
        //const targetDate = new Date("December 31, 2024 23:59:59").getTime();
        const targetDate = new Date("2024/12/06 17:30:00").getTime();
        //const targetDate = new Date("2024/11/06 7:22:00").getTime();

        // Actualiza el temporizador cada segundo
        const countdown = setInterval(() => {

            // Obtiene la fecha y hora actual
            const now = new Date().getTime();

            // Calcula la diferencia entre la fecha actual y la de destino
            const distance = targetDate - now;

            // Calcula los días, horas, minutos y segundos restantes
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Muestra el resultado en un elemento HTML con id="timer"
            document.getElementById("timer").innerHTML = `${days} Dias<br>${hours} Hrs<br>${minutes} Min<br>${seconds} Seg`;

            // Si la cuenta atrás ha terminado, detén el temporizador
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("timer").innerHTML = "En solo 15 minutos, iniciamos!!!";
            }
        }, 1000);

    

        if($("[type^='button']").length>0) 
		{

            $("[type^='button']").button(); 

			$("[type^='button']").click(function()
			{            
                $("#action").val( $(this).attr("value") );    
				$("form").submit();					
			});			
		}	

        </script>

    </body>    
</html>
